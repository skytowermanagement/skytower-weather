<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ariake Weather</title>
  <style>
    body{margin:0;background:#fff;font-family:-apple-system,BlinkMacSystemFont,"Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;}
    .wrap{width:100vw;height:100vh;box-sizing:border-box;padding:12px;}
    .top{display:flex;justify-content:space-between;align-items:flex-end;margin-bottom:10px;}
    .place{font-size:18px;font-weight:800;}
    .time{font-size:12px;opacity:.7;}
    .grid{display:flex;gap:10px;}
    .card{flex:1;border:1px solid #ddd;border-radius:12px;padding:10px;}
    .label{font-size:14px;font-weight:800;margin-bottom:6px;}
    .main{display:flex;gap:10px;align-items:center;}
    .icon{width:52px;height:52px;}
    .wx{font-size:12px;opacity:.9;line-height:1.3;}
    .temps{margin-top:6px;font-size:14px;font-weight:700;}
    .pops{margin-top:6px;font-size:12px;opacity:.85;}
    .src{margin-top:10px;font-size:10px;opacity:.6;}
    .err{margin-top:6px;color:#b00020;font-size:12px;}
  </style>
</head>
<body>
<div class="wrap">
  <div class="top">
    <div class="place" id="place">東京地方</div>
    <div class="time" id="pub">更新: --</div>
  </div>

  <div class="grid">
    <div class="card">
      <div class="label">今日</div>
      <div class="main">
        <img class="icon" id="icon0" alt="">
        <div>
          <div class="wx" id="w0">--</div>
          <div class="temps" id="t0">最高 -- / 最低 --</div>
        </div>
      </div>
      <div class="pops" id="p0">降水: --</div>
    </div>

    <div class="card">
      <div class="label">明日</div>
      <div class="main">
        <img class="icon" id="icon1" alt="">
        <div>
          <div class="wx" id="w1">--</div>
          <div class="temps" id="t1">最高 -- / 最低 --</div>
        </div>
      </div>
      <div class="pops" id="p1">降水: --</div>
    </div>
  </div>

  <div class="src">出典: 気象庁（forecast JSON）</div>
  <div class="err" id="err"></div>
</div>

<script>
(async () => {
  try {
    // 東京地方（130000）
    const url = "https://www.jma.go.jp/bosai/forecast/data/forecast/130000.json";
    const res = await fetch(url, { cache: "no-store" });
    if (!res.ok) throw new Error("fetch failed: " + res.status);
    const data = await res.json();

    document.getElementById("pub").textContent =
      "更新: " + (data[0].reportDatetime || "--").replace("T"," ").slice(0,16);

    const areaName = "東京地方";
    document.getElementById("place").textContent = areaName;

    const tsW = data[0].timeSeries[0];
    const tsP = data[0].timeSeries[1];
    const tsT = data[0].timeSeries[2];

    const iw = tsW.areas.findIndex(a => a.area?.name === areaName);
    if (iw < 0) throw new Error("area not found: " + areaName);

    const weatherCodes = tsW.areas[iw].weatherCodes || [];
    const weathers = tsW.areas[iw].weathers || [];

    const code0 = weatherCodes[0], code1 = weatherCodes[1];
    const w0 = weathers[0] || "--";
    const w1 = weathers[1] || "--";

    const iconBase = "https://www.jma.go.jp/bosai/forecast/img/";
    if (code0) document.getElementById("icon0").src = iconBase + code0 + ".svg";
    if (code1) document.getElementById("icon1").src = iconBase + code1 + ".svg";
    document.getElementById("w0").textContent = w0;
    document.getElementById("w1").textContent = w1;

    // 降水確率（6時間ごと）→ 今日/明日で4コずつ表示
    const ip = tsP.areas.findIndex(a => a.area?.name === areaName);
    const pops = (ip >= 0 ? tsP.areas[ip].pops : []).map(x => x === "" ? "-" : x);

    const todayP = pops.slice(0,4).join(" / ");
    const tomoP  = pops.slice(4,8).join(" / ");
    document.getElementById("p0").textContent = "降水(0-6/6-12/12-18/18-24): " + (todayP || "--") + (todayP ? " %" : "");
    document.getElementById("p1").textContent = "降水(0-6/6-12/12-18/18-24): " + (tomoP  || "--") + (tomoP  ? " %" : "");

    // 気温（多くの地域で min/max が入る）
    const it = tsT?.areas?.findIndex(a => a.area?.name === areaName) ?? -1;
    const temps = it >= 0 ? (tsT.areas[it].temps || []) : [];
    const min0 = temps[0], max0 = temps[1], min1 = temps[2], max1 = temps[3];

    document.getElementById("t0").textContent = `最高 ${max0 ?? "--"}° / 最低 ${min0 ?? "--"}°`;
    document.getElementById("t1").textContent = `最高 ${max1 ?? "--"}° / 最低 ${min1 ?? "--"}°`;
  } catch (e) {
    document.getElementById("err").textContent = "表示エラー: " + e.message;
  }
})();
</script>
</body>
</html>
